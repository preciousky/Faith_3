<div class="f-login-cont">
  <form nz-form [formGroup]="LoginForm" class="login-form">
    <div nz-form-item>
      <div nz-form-control [nzValidateStatus]="LoginForm.controls['username']">
        <nz-input formControlName="username" [nzPlaceHolder]="'请输入用户名'" [nzSize]="'large'" >
          <ng-template #prefix>
            <i class="anticon anticon-user"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="LoginForm.controls['username'].dirty&&LoginForm.controls['username'].hasError('required')">请输入你的用户名！</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control [nzValidateStatus]="LoginForm.controls['password']">
        <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="LoginForm.controls['password'].dirty&&LoginForm.controls['password'].hasError('required')">请输入你的密码!</div>
      </div>
    </div>
    <div nz-form-item>
    <div nz-form-control nz-col>
      <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" (click)="toLogin()">登录</button>
      <button [ngStyle]="{'margin-top': '8px'}" nz-button class="login-form-button" [nzSize]="'large'" (click)="toReg()">注册</button>
    </div>
  </div>
  </form>
</div>
