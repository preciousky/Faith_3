<div class="f-container">
  <div class="f-main">
    <div class="f-essay">
      <h1 class="f-essay-title">
        {{essay.title}}
      </h1>
      <div class="f-essay-info">
        <p>作者：{{essay.author}}</p>
        <p>来源：{{essay.from}}</p>
        <p>{{essay.update}}</p>
      </div>
      <div class="f-essay-cont" [innerHTML]="essay.cont"></div>
    </div>
  </div>
  <div class="f-left">
      <ul class="f-left-menu" nz-menu [nzMode]="'vertical'">
        <li nz-menu-item>
          <a [routerLink]="['/funnew', 'fof']"><i class="anticon anticon-appstore"></i>FOF资讯</a>
        </li>
        <li nz-menu-item>
          <a [routerLink]="['/funnew', 'ppp']"><i class="anticon anticon-appstore"></i>PPP资讯</a>
        </li>
        <li nz-menu-item>
          <a [routerLink]="['/funnew', 'green']"><i class="anticon anticon-appstore"></i>绿色产业基金资讯</a>
        </li>
      </ul>
  </div>
  <div class="f-right"></div>
</div>
