<div class="f-container">
  <div class="f-main">
    <div id="fof">
      <div class="f-main-title">FOF资讯</div>
      <fnew [fNewList]="FOFList"  [routeURL]="'/funeassay'"></fnew>
      <div [ngStyle]="{'text-align': 'center'}">
        <button class="f-btn-big" nz-button [nzGhost]="false" [nzSize]="'large'">查看全部</button>
      </div>
    </div>
    <div id="ppp">
      <div class="f-main-title">PPP资讯</div>
      <fnew [fNewList]="PPPList" [routeURL]="'/funeassay'"></fnew>
      <div [ngStyle]="{'text-align': 'center'}">
        <button class="f-btn-big" nz-button [nzGhost]="false" [nzSize]="'large'">查看全部</button>
      </div>
    </div>
    <div id="green">
      <div class="f-main-title">绿色产业基金资讯</div>
      <fnew [fNewList]="GreenList" [routeURL]="'/funeassay'"></fnew>
      <div [ngStyle]="{'text-align': 'center'}">
        <button class="f-btn-big" nz-button [nzGhost]="false" [nzSize]="'large'">查看全部</button>
      </div>
    </div>
  </div>
  <div class="f-left">
      <ul class="f-left-menu" nz-menu [nzMode]="'vertical'">
        <li nz-menu-item>
          <a (click)="scorllById('fof')"><i class="anticon anticon-appstore"></i>FOF资讯</a>
        </li>
        <li nz-menu-item>
          <a (click)="scorllById('ppp')"><i class="anticon anticon-appstore"></i>PPP资讯</a>
        </li>
        <li nz-menu-item>
          <a (click)="scorllById('green')"><i class="anticon anticon-appstore"></i>绿色产业基金资讯</a>
        </li>
      </ul>
  </div>
  <div class="f-right"></div>
</div>
