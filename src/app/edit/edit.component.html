<div class="f-container">
  <div class="f-main">
    <div class="f-main-title">我的声音：</div>

    <div class="edit_content">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="publish()">
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="getFormControl('title')">
          <nz-input formControlName="title" [nzPlaceHolder]="'文章标题'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('title').dirty&&getFormControl('title').hasError('required')">请输入标题</div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="getFormControl('essay')">
          <nz-input formControlName="essay" [nzRows]="12" [nzType]="'textarea'" [nzPlaceHolder]="'说点什么~'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('essay').dirty&&getFormControl('essay').hasError('required')">请输入文章内容</div>
        </div>
      </div>
      <div nz-form-item>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid"  >
            确认发表
          </button>
      </div>
    </form>
    </div>
  </div>
</div>
